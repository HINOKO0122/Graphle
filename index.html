<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Graphle - グラフ版Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Graphle</h1>
        <div class="menu">
            <select id="difficulty"></select>
            <button onclick="initGame()">リスタート</button>
            <button class="secondary" onclick="showAnswer()">答えを表示</button>
        </div>
        <canvas id="graphCanvas"></canvas>
        <div id="preview"></div>
        <div class="controls">
            <input type="text" id="latexInput" placeholder="LaTeX形式で入力...">
            <div id="helperButtons" class="latex-buttons"></div>
            <button id="submitBtn">入力を確定</button>
        </div>
        <div class="history" id="history">
            <strong>履歴:</strong>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
